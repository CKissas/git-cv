    <section class="top-card">
      <div class="card">
        <div class="card__profile-photo">
          <img src="etc/img/img1.png" alt="Chris Kissas" />
        </div>

        <div class="profile-info">
          <h1>Chris Kissas</h1>
          <p class="title">Application Engineer</p>
        </div>

        <div class="social-links">
          <a href="https://www.linkedin.com/in/christoforos-kissas/"
            ><img src="etc/img/linkedin.png" alt="LinkedIn"
          /></a>
          <a
            href="mailto:xristoforoskissas@gmail.com?subject=Hello%20Chris!&body=I%20found%20your%20portfolio%20online!"
            ><img src="etc/img/email.png" alt="Email"
          /></a>
          <a href="https://github.com/CKissas"
            ><img src="etc/img/github.png" alt="GitHub"
          /></a>
        </div>
      </div>
    </section>

    <main>
      <section class="timeline-section">
        <!-- Labels -->
        <div class="timeline-labels">
          <div class="timeline-label">About</div>
          <div class="timeline-label">Experience</div>
          <div class="timeline-label">Projects</div>
          <div class="timeline-label">Contact</div>
        </div>

        <!-- Line + Dots -->
        <div class="timeline-line-container">
          <div class="timeline-line"></div>
          <div class="timeline-dot" data-section="about"></div>
          <div class="timeline-dot" data-section="experience"></div>
          <div class="timeline-dot" data-section="projects"></div>
          <div class="timeline-dot" data-section="contact"></div>
        </div>

        <!-- Content -->
        <div class="timeline-content">
          <div class="content-section" id="about"></div>
          <div class="content-section" id="experience"></div>
          <div class="content-section" id="projects"></div>
          <div class="content-section" id="contact"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <footer class="footer">Updated 2025</footer>
  </body>
